<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0,maximum-scale=1.0">
  <!-- 允许全屏模式浏览 -->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/images/icon/iconfont.css}">
  <link rel="stylesheet" th:href="@{/css/G-login.css}">
  <title>悠兔白卡</title>
</head>

<body>
  <div class="title">
    <p>
      <a class="iconfont icon-back_light goBackApp"></a>悠兔白卡</p>
  </div>
  <div class="head">
    <div class="banner clearfix">
      <img th:src="@{/images/baikaImage/banner1.png}" alt="">
    </div>
  </div>
  <div class="main">
    <form th:action="@{/user/login}" method="post" id="form">
      <input type="hidden" name="timestamp" id="timestamp"/>
      <ul>
        <li>
            <input type="text" placeholder="请输入手机号码" class="phone" name="phone" readonly th:value="${phone}">
        </li>
        <li>
          <input type="text" placeholder="请输入图形验证码" class="imgCode" name="graphiCode">
          <span>
            <img id="validateCode" onclick="changeImg()" alt="验证码">
          </span>
          <i class="tips danger hide">图片验证码不能为空！</i>
        </li>
        <li class="clearfix">
          <input type="text" placeholder="请输入短信验证码" class="num fl" name="validateCode">
          <button type="button" class="sendBtn fr">获取验证码</button>
          <i class="tips danger hide">动态验证码不能为空！</i>
        </li>
      </ul>
      <button class="loginBtn" type="button">立 即 拿 钱</button>
      <div class="checked">
          <div>
            <i class="clickBtn iconfont icon-gou"></i>我已经同意并注册
            <span>《
              <a href="javascript:;" class="dot">服务协议</a>》</span>
          </div>
          <span class="tips danger hide">请先阅读协议同意后勾选</span>
        </div>
      </form>
  </div>
  <div class="footer">
    <p>如有疑问请咨询客服 18904970363</p>
  </div>
  <!-- 弹框 -->
  <div th:replace="common/promptBox::promptBox"></div>
  <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
  <script th:src="@{/js/ajaxhook.min.js}"></script>
  <script th:src="@{/js/base.js}"></script>

  <script th:inline="javascript">
      var timestamp = (new Date()).valueOf();
      var path = [[@{/}]];
  </script>
  <script th:src="@{/js/user/login.js}"></script>
</body>

</html>
