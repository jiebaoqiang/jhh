<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>充值页面跳转</title>
</head>
<body>

<form th:action="${recharge.url}" method="post">
    <input name="merchantNo" type="hidden" th:value="${recharge.merchantNo}" />
    <input name="merOrderNo" type="hidden" th:value="${recharge.merOrderNo}" />
    <input name="jsonEnc" type="hidden" th:value="${recharge.jsonEnc}" />
    <input name="keyEnc" type="hidden" th:value="${recharge.keyEnc}" />
    <input name="sign" type="hidden" th:value="${recharge.sign}" />
</form>
<script th:src="@{/js/jquery-1.11.2.min.js}" ></script>
<script>
    $("form").submit();
</script>
</body>
</html>
